	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

	crossorigin="anonymous">
<!-- Bootstrap CSS -->

<title>Show Order</title>
<script type="text/javascript">
fetch("http://localhost:9090/product").then(
		  res => {
		    res.json().then(
		      data => {
		        console.log(data);
		        if (data.length > 0) {

		          var temp = "";
		          data.forEach((itemData) => {
		            temp += "<tr>";
		            temp += "<td>" + itemData.pno + "</td>";
		            temp += "<td>" + itemData.price+ "</td>";
		            temp += "<td>" + itemData.stock+ "</td>"
		            temp += "</tr>";
		          });
		          document.getElementById('data').innerHTML = temp;
		        }
		      }
		    )
		  }
		)
</script>
</head>
<body>
	<h1>Hello, world!</h1>
	<a href="login.html" class="btn btn-primary" style="text-decoration:none">Login</a>
	<table class="mx-4 table table-hover">
		<thead>
			<tr>
				<th>Product Number</th>
				<th>Product Price</th>
				<th>Product Stock</th>
			</tr>

		</thead>
		<tbody id="data">

		</tbody>
	</table>
